<div class="login-wrapper">
  <div class="logo">
    <img
      src="https://images.vexels.com/media/users/3/146248/isolated/lists/e43a438f65309de6a32a5f54a200740e-car-with-water-drops-icon.png"
      class="mat-elevation-z4">
  </div>
  <mat-card class="mat-elevation-z4">
    <mat-card-title><h2>Log ind som virksomhed</h2></mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Indtast din email</mat-label>
          <input matInput type="text" placeholder="navn@eksempel.dk" formControlName="username">

          <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Indtast din kode</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>dialpad</mat-icon>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" disabled="{{submitted}}">Log ind</button>
        <mat-spinner *ngIf="loading" diameter="25" mode="indeterminate"></mat-spinner>
      </mat-card-content>
    </form>

    {{error}}
  </mat-card>

</div>
