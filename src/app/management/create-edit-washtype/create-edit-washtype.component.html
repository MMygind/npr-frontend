<mat-card>
  <mat-card-header class="list-header">
    <h3>Detaljer om vasketype</h3>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="washTypeForm">
      <mat-form-field appearance="standard">
        <mat-label>Navn</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="washTypeForm.controls.name.invalid">Feltet skal udfyldes</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Pris</mat-label>
        <input matInput type="number" formControlName="price">
        <span matSuffix>kr.</span>
        <mat-error *ngIf="washTypeForm.controls.price.invalid">Pris skal være minimum 1 kr.</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="list-actions">
    <button mat-stroked-button (click)="saveWashType()"
            [disabled]="actionInProgress || washTypeForm.invalid">
      <div *ngIf="washType">Opdatér</div>
      <div *ngIf="!washType">Opret</div>
    </button>
  </mat-card-actions>
</mat-card>
