<nav *ngIf="user" mat-tab-nav-bar mat-align-tabs="end">
  <div class="user">
    {{user?.name}} ({{user?.role}})
  </div>
  <a mat-tab-link *ngFor="let element of elements" class="link" [ngClass]="{'link-active': element.path === activeLink}"
    routerLink="{{element.path}}">{{element.name}}</a>
  <a mat-tab-link class="link" (click)="logout()">Logud</a>
</nav>
